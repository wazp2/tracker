        let progress = {};

        let isGoogleDriveConnected = false;
        let lastSyncTime = null;

        // Google Drive Integration
        async function handleGoogleSync() {
            const syncBtn = document.getElementById('syncBtn');
            const syncBtnText = document.getElementById('syncBtnText');
            const syncStatus = document.getElementById('syncStatus');
            
            if (!isGoogleDriveConnected) {
                // Simulate Google OAuth flow
                showSyncStatus('Google Drive\'a baƒülanƒ±yor...', 'loading');
                syncBtn.disabled = true;
                
                setTimeout(() => {
                    isGoogleDriveConnected = true;
                    syncBtnText.textContent = 'Senkronize Et';
                    showSyncStatus('Google Drive\'a baƒülandƒ±!', 'success');
                    syncBtn.disabled = false;
                    
                    // Auto-hide success message
                    setTimeout(() => {
                        hideSyncStatus();
                    }, 3000);
                }, 2000);
            } else {
                // Save progress to Google Drive
                await saveProgressToGoogleDrive();
            }
        }

        async function saveProgressToGoogleDrive() {
            const syncBtn = document.getElementById('syncBtn');
            const syncBtnText = document.getElementById('syncBtnText');
            
            showSyncStatus('Kaydediliyor...', 'loading');
            syncBtn.disabled = true;
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                lastSyncTime = new Date();
                showSyncStatus(`Son senkronizasyon: ${lastSyncTime.toLocaleTimeString('tr-TR')}`, 'success');
                syncBtnText.textContent = 'Senkronize Et';
                
                // Auto-hide success message
                setTimeout(() => {
                    hideSyncStatus();
                }, 4000);
                
            } catch (error) {
                showSyncStatus('Senkronizasyon hatasƒ±!', 'error');
                setTimeout(() => {
                    hideSyncStatus();
                }, 3000);
            } finally {
                syncBtn.disabled = false;
            }
        }

        function showSyncStatus(message, type) {
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.textContent = message;
            syncStatus.className = `sync-status ${type}`;
            syncStatus.style.display = 'block';
        }

        function hideSyncStatus() {
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.style.display = 'none';
        }

        function initializeProgress() {
            const savedProgress = JSON.parse(localStorage.getItem('agsProgress') || '{}');
            
            Object.keys(subjects).forEach(subject => {
                if (!progress[subject]) {
                    progress[subject] = {};
                }
                subjects[subject].forEach(subtopic => {
                    progress[subject][subtopic] = savedProgress[subject]?.[subtopic] || false;
                });
            });
            
            // Load last backup time
            lastSyncTime = localStorage.getItem('lastBackupTime');
            if (lastSyncTime) {
                showSyncStatus(`Son yedekleme: ${new Date(lastSyncTime).toLocaleString('tr-TR')}`, 'success');
                setTimeout(hideSyncStatus, 3000);
            }
            
            updateStats();
        }

        function saveProgress() {
            localStorage.setItem('agsProgress', JSON.stringify(progress));
            localStorage.setItem('lastSaveTime', new Date().toISOString());
            
            // Show brief auto-save indicator
            showAutoSaveIndicator();
        }

        function showAutoSaveIndicator() {
            const syncStatus = document.getElementById('syncStatus');
            syncStatus.textContent = 'üíæ Otomatik kaydedildi';
            syncStatus.className = 'sync-status success';
            syncStatus.style.display = 'block';
            
            // Auto-hide after 1.5 seconds
            setTimeout(() => {
                syncStatus.style.display = 'none';
            }, 1500);
        }

        function exportProgress() {
            const progressData = {
                progress: progress,
                subjects: subjects,
                exportDate: new Date().toISOString(),
                version: "1.0"
            };
            
            const dataStr = JSON.stringify(progressData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `ags-progress-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            // Update backup time
            localStorage.setItem('lastBackupTime', new Date().toISOString());
            showSyncStatus('ƒ∞lerleme ba≈üarƒ±yla dƒ±≈üa aktarƒ±ldƒ±!', 'success');
            setTimeout(hideSyncStatus, 3000);
        }

        function importProgress() {
            document.getElementById('importFile').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (importedData.progress && importedData.version) {
                        progress = importedData.progress;
                        saveProgress();
                        renderSubjects();
                        updateStats();
                        
                        showSyncStatus('ƒ∞lerleme ba≈üarƒ±yla i√ße aktarƒ±ldƒ±!', 'success');
                        setTimeout(hideSyncStatus, 3000);
                    } else {
                        showSyncStatus('Ge√ßersiz dosya formatƒ±!', 'error');
                        setTimeout(hideSyncStatus, 3000);
                    }
                } catch (error) {
                    showSyncStatus('Dosya okuma hatasƒ±!', 'error');
                    setTimeout(hideSyncStatus, 3000);
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        function updateStats() {
            let totalTopics = 0;
            let completedTopics = 0;

            Object.keys(subjects).forEach(subject => {
                subjects[subject].forEach(subtopic => {
                    totalTopics++;
                    if (progress[subject][subtopic]) {
                        completedTopics++;
                    }
                });
            });

            const overallProgress = totalTopics > 0 ? Math.round((completedTopics / totalTopics) * 100) : 0;

            document.getElementById('totalTopics').textContent = totalTopics;
            document.getElementById('completedTopics').textContent = completedTopics;
            document.getElementById('overallProgress').textContent = overallProgress + '%';

            updateSubjectProgress();
        }

        function updateSubjectProgress() {
            Object.keys(subjects).forEach(subject => {
                const subjectElement = document.querySelector(`[data-subject="${subject}"]`);
                if (subjectElement) {
                    const totalSubtopics = subjects[subject].length;
                    const completedSubtopics = subjects[subject].filter(subtopic => progress[subject][subtopic]).length;
                    const percentage = Math.round((completedSubtopics / totalSubtopics) * 100);

                    const progressBar = subjectElement.querySelector('.progress-fill');
                    const progressText = subjectElement.querySelector('.progress-percentage');
                    const statusBadge = subjectElement.querySelector('.status-badge');
                    
                    progressBar.style.width = percentage + '%';
                    progressText.textContent = percentage + '%';

                    // Update status
                    subjectElement.classList.remove('completed', 'in-progress');
                    statusBadge.classList.remove('completed', 'in-progress', 'not-started');
                    
                    if (percentage === 100) {
                        subjectElement.classList.add('completed');
                        statusBadge.classList.add('completed');
                        statusBadge.textContent = 'Tamamlandƒ±';
                        progressBar.classList.add('completed');
                    } else if (percentage > 0) {
                        subjectElement.classList.add('in-progress');
                        statusBadge.classList.add('in-progress');
                        statusBadge.textContent = 'Devam Ediyor';
                    } else {
                        statusBadge.classList.add('not-started');
                        statusBadge.textContent = 'Ba≈ülanmadƒ±';
                    }

                    // Update individual checkboxes
                    const checkboxes = subjectElement.querySelectorAll('.checkbox');
                    subjects[subject].forEach((subtopic, index) => {
                        if (checkboxes[index]) {
                            if (progress[subject][subtopic]) {
                                checkboxes[index].classList.add('completed');
                                checkboxes[index].innerHTML = '‚úì';
                            } else {
                                checkboxes[index].classList.remove('completed');
                                checkboxes[index].innerHTML = '';
                            }
                        }
                    });

                    // Update select all button
                    const selectAllBtn = subjectElement.querySelector('.select-all-btn');
                    const selectAllText = subjectElement.querySelector('.select-all-text');
                    if (selectAllBtn && selectAllText) {
                        if (completedSubtopics === totalSubtopics && totalSubtopics > 0) {
                            selectAllBtn.classList.add('deselect');
                            selectAllText.textContent = 'T√ºm√ºn√º Kaldƒ±r';
                        } else {
                            selectAllBtn.classList.remove('deselect');
                            selectAllText.textContent = 'T√ºm√ºn√º Se√ß';
                        }
                    }
                }
            });
            saveProgress();
        }

        function toggleAllSubtopics(subject) {
            const totalSubtopics = subjects[subject].length;
            const completedSubtopics = subjects[subject].filter(subtopic => progress[subject][subtopic]).length;
            const allCompleted = completedSubtopics === totalSubtopics;
            
            // If all are completed, deselect all. Otherwise, select all.
            subjects[subject].forEach(subtopic => {
                progress[subject][subtopic] = !allCompleted;
            });
            
            updateStats();
        }

        function toggleSubtopicByIndex(subject, index) {
            const subtopic = subjects[subject][index];
            progress[subject][subtopic] = !progress[subject][subtopic];
            updateStats();
        }

        function toggleSubject(subject) {
            const subjectCard = document.querySelector(`[data-subject="${subject}"]`);
            const subtopics = subjectCard.querySelector('.subtopics');
            
            if (expandedSubjects.has(subject)) {
                subtopics.classList.remove('show');
                expandedSubjects.delete(subject);
            } else {
                subtopics.classList.add('show');
                expandedSubjects.add(subject);
            }
        }

        function renderSubjects() {
            const container = document.getElementById('subjectsContainer');
            container.innerHTML = '';

            Object.keys(subjects).forEach(subject => {
                const totalSubtopics = subjects[subject].length;
                const completedSubtopics = subjects[subject].filter(subtopic => progress[subject][subtopic]).length;
                const percentage = Math.round((completedSubtopics / totalSubtopics) * 100);

                const subjectCard = document.createElement('div');
                subjectCard.className = 'subject-card';
                subjectCard.setAttribute('data-subject', subject);

                let statusClass = 'not-started';
                let statusText = 'Ba≈ülanmadƒ±';
                
                if (percentage === 100) {
                    statusClass = 'completed';
                    statusText = 'Tamamlandƒ±';
                    subjectCard.classList.add('completed');
                } else if (percentage > 0) {
                    statusClass = 'in-progress';
                    statusText = 'Devam Ediyor';
                    subjectCard.classList.add('in-progress');
                }

                subjectCard.innerHTML = `
                    <div class="subject-header" onclick="toggleSubject('${subject}')">
                        <div class="subject-info">
                            <div class="subject-icon">${subjectIcons[subject] || 'üìñ'}</div>
                            <div class="subject-details">
                                <h3>${subject}</h3>
                                <div class="subject-meta">${totalSubtopics} konu</div>
                            </div>
                        </div>
                        <div class="subject-status">
                            <div class="status-badge ${statusClass}">${statusText}</div>
                            <div class="progress-bar">
                                <div class="progress-fill ${percentage === 100 ? 'completed' : ''}" style="width: ${percentage}%"></div>
                            </div>
                            <div class="progress-percentage">${percentage}%</div>
                        </div>
                    </div>
                    <div class="subtopics ${expandedSubjects.has(subject) ? 'show' : ''}">
                        <div class="subtopics-header">
                            <button class="select-all-btn" onclick="event.stopPropagation(); toggleAllSubtopics('${subject}')">
                                <span class="select-all-text">T√ºm√ºn√º Se√ß</span>
                            </button>
                        </div>
                        ${subjects[subject].map((subtopic, index) => `
                            <div class="subtopic-item" onclick="event.stopPropagation(); toggleSubtopicByIndex('${subject}', ${index})">
                                <span class="subtopic-name">${subtopic}</span>
                                <div class="subtopic-controls">
                                    <div class="checkbox ${progress[subject][subtopic] ? 'completed' : ''}" 
                                         onclick="event.stopPropagation(); toggleSubtopicByIndex('${subject}', ${index})">
                                        ${progress[subject][subtopic] ? '‚úì' : ''}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(subjectCard);
            });
        }

        function resetAllProgress() {
            if (confirm('T√ºm ilerlemenizi sƒ±fƒ±rlamak istediƒüinizden emin misiniz?')) {
                progress = {};
                expandedSubjects.clear();
                localStorage.removeItem('agsProgress');
                localStorage.removeItem('lastSaveTime');
                localStorage.removeItem('lastBackupTime');
                initializeProgress();
                renderSubjects();
                showSyncStatus('ƒ∞lerleme sƒ±fƒ±rlandƒ±!', 'success');
                setTimeout(hideSyncStatus, 2000);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initializeProgress();
            renderSubjects();
        });
